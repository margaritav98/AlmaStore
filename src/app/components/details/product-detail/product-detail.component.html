<div class="container">
  <div class="row mt-3 mb-4" *ngFor="let product of producto">
    <div class="col-6">
      <img src={{url+product.imagen}} alt="">
    </div>
    <div class="col-5 ml-2">
      <div class="title">
        {{product.nombre_producto}}
      </div>
      <div class="price">
        {{product.precio_unitario | currency: 'USD'}} IVA INCLUIDO
      </div>
      <hr>
      <div class="variant-wrapper variant-wrapper--button js">
        <label class="variant__label" for="ProductSelect-5897160327318-option-0">
          TALLA
        </label>
        <select id="pa_talla" class="" name="attribute_pa_talla" data-attribute_name="attribute_pa_talla"
          data-show_option_none="yes">
          <option value="">Elige una opci√≥n</option>
          <option value="s" class="attached">S</option>
          <option value="m" class="attached">M</option>
          <option value="l" class="attached">L</option>
          <option value="xl" class="attached">XL</option>
        </select>
      </div>
      <div class="btn-add">
        <button class="add" onclick="sendCarrito(product, tallaE)">AGREGAR AL CARRITO</button>
      </div>
      <div class="btn-buy">
        <button class="buy">COMPRAR AHORA</button>
      </div>
    </div>
  </div>
</div>
